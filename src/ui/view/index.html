<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div class="side-panel" >
        <gist-list v-on:item-click="onItemClick" :items="gistList" />
      </div>
      <div class="main-panel">
        <gist-preview :source="mdData" id="markdown" />
      </div>
      <div class="title-bar draggable">
        <title-bar title="GistDrive"/>
      </div>
      <div id="modal">
        <modal-progress :is-show="inProgress"/>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
